<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up From</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h3>Sign Up Form</h3>
        <form id="signup-form">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder=" Your Email">
                <span class="error" id="email-error"></span>
                <span class="success" id="email-success"></span>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="You password">
                <span class="error" id="password-error"></span>
                <span class="success" id="password-success"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="logical.js"></script>
</body>
</html>
